<body style="background-color: #2d2e32;">
    <div class="container" style="padding: 97px 40px;">
        <div class="left-section">
            <div class="contact-heading">
                <h3 class="text-lg  " style="font-size: 16; color: #64FAAB;">--Contact Me</h3>
            </div>
            <div class="touch-heading">
                <h1 class="text-14xl pt-4 font-bold"
                    style="font-size: 38px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                    Get in touch with me</h1>
            </div>
            <div class="description pt-2">
                <p
                    style="line-height: 26px;font-size: 18px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    Need to get in touch with me?<br> 
                    Fill and submit this form.<br>
                    I will get back to you shortly.
                </p>
            </div>
            <div class="contact-info">

                <div class="email-div">
                    <div class="svg-div">

                    </div>
                    <div class="email">
                        <h3>email: philip.dushie@gmail.com</h3><br><br>
                    </div>
                    
                </div>
                <div class="phone-div">
                    <div class="svg-div">

                    </div>
                    <div class="phone"></div>
                    <h3>phone: +17828827489</h3>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="container">
                <div class="row input-container">
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="text" name="full-name" placeholder="Full Name" required />
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <textarea name="message" placeholder="Message" required></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <input type="submit" value="Submit" style="min-width: min-content;" class="conbtn" onclick="submitForm()" />
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function submitForm() {
                var fullName = document.getElementsByName("full-name")[0].value;
                var email = document.getElementsByName("email")[0].value;
                var message = document.getElementsByName("message")[0].value;
        
                // Construct the mailto URL
                var mailtoLink = "mailto:philip.dushie@gmail.com"
                    + "?subject=Contact Form Submission"
                    + "&body=Full Name: " + fullName
                    + "%0D%0AEmail: " + email
                    + "%0D%0AMessage: " + message;
        
                // Open the user's email client with the pre-filled email
                window.location.href = mailtoLink;
            }
        </script>

        <!-- Bootstrap JS CDN (place this at the end of the body) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
